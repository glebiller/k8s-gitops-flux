---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: k8s-gitops-flux-system
  namespace: flux-cluster
spec:
  interval: 24h
  ref:
    branch: main
  secretRef:
    name: k8s-gitops-flux-cluster
  url: https://github.com/glebiller/k8s-gitops-flux-system.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-cluster
spec:
  interval: 24h
  sourceRef:
    kind: GitRepository
    name: k8s-gitops-flux-system
  path: ./base/
  prune: false
  validation: client
